<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="container">
           
            <nav class="navbar">
                <div class="logo">Ankit Kapoor</div>

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">My Work</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="form-box">
            <form-value>
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" name="" id="">Remember Me? <a href="#">Forgot
                                Password</a></label>

                    </div>
                    <button>Log In</button>
                    <div class="register">
                        <p>Don't have a account? <a href="#"> Register Here</a></p>
                    </div>
                </form>
            </form-value>
        </div>

    </section>


    <!-- Copyright section -->
    <div class="copyright">
        <p>Copyright &copy. Made By Ankit Kapoor</p>
    </div>

</body>
<script src="https://kit.fontawesome.com/db09460ed7.js" crossorigin="anonymous"></script>
<script src="script.js"></script>


</html>
